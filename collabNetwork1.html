<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.node circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<svg width="900" height="750"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "#C3CED4");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-100))
    .force('collision', d3.forceCollide().radius(function(d) {return d.count}))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("data.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d){return d.width})
    .style("stroke", function(d){return d.primary});   
    
var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) {return d.count})
      .attr("fill",  function(d) {return d.primary})
      .style("stroke", function(d){return d.strokeCol})
      .style("stroke-width", function(d){return d.width});

 var text = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
        .enter().append("svg:a")
  .attr("xlink:href", function(d){return d.url;})
        .append("text")
        .attr("fill", "white")
        .style("stroke-width", 1.5)
        .attr("width", 2)
        .attr("text-anchor", "end")
        .attr("dx", function(d) {return -d.count - 5})
        .attr("text-decoration", function(d){ if(d.hasurl) {return "underline"}
                                             else { return "none" }})
      //.attr("dx", 12)
      //.attr("dy", ".35em")
      .text(function(d) { return d.label });
       
node.call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
          
node.append("title")
         .text(function(d) { return d.offlabel; });
 
  simulation.nodes(graph.nodes)
            .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        
text
.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
